<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Donate • LifeFlow</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
  <nav class="navbar navbar-dark bg-danger shadow-sm fixed-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="logo.jpg" alt="logo" height="32" class="me-2"/>LifeFlow
      </a>
    </div>
  </nav>

  <header class="bg-danger text-white text-center py-6 mt-5">
    <div class="container">
      <h1 class="display-6 fw-bold">Donor Medical Form</h1>
      <p class="lead">Fill in your details to proceed.</p>
    </div>
  </header>

  <section class="form-wrapper bg-light py-6">
    <div class="container" style="max-width:720px">
      <form id="donorForm" class="needs-validation" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Full Name</label>
            <input class="form-control" required/>
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required/>
          </div>
          <div class="col-md-6">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" id="age" min="18" required/>
          </div>
          <div class="col-md-6">
            <label class="form-label">Hemoglobin (g/L)</label>
            <input type="number" class="form-control" id="hemoglobin" required/>
          </div>
          <div class="col-md-6">
            <label class="form-label">Platelet Count (/µL)</label>
            <input type="number" class="form-control" id="platelets" required/>
          </div>
          <div class="col-md-6">
            <label class="form-label">Blood Sugar (mg/dL)</label>
            <input type="number" class="form-control" id="sugar" required/>
          </div>
        </div>
        <button class="btn btn-danger btn-lg w-100 mt-4" type="submit">Submit</button>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
